<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signIn.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css"/>
    <script src="main.js"></script>
    <!-- Fontawesome CDN Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>  
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=arrow_forward" />
    <title>Document</title>
</head>
<body >
    <div class="signIn p-5" style="margin-right: 5rem;">
        <h3>Sign In</h3>
        <p style="color: #7D6665;">Nice to see you again.</p>
        <div class=" d-flex">
            
            <button class="google"><img src="images/Rectangle 6.png" alt="" style="width: 16px; height: 16px; margin-top: -3px; margin-right: 2.5px;" > Google</button>
            <button class="Facebook"><img src="images/Rectangle 6.png" alt="" style="width: 16px; height: 16px; margin-top: -3px; margin-right: 2.5px;" > Facebook</button>
            <button class="Linkedln"><img src="images/Rectangle 6.png" alt="" style="width: 16px; height: 16px; margin-top: -3px; margin-right: 2.5px;" > Linkedln</button>
        </div>
       
        <div class="line-with-text">
            <span>Or</span>
        </div>
        <form>
            <p class="fw-bold">Email</p>
            <input type="text" placeholder="Enter your email" class="input"> <br>
            <button class="login-btn">Send me login link</button>
        </form>
        <div class="d-flex w-100" style="justify-content: space-between; margin-top: 25px;">
            <div>
            <p style="color: #0066FF;"><a href="signUp.html" style="text-decoration: none;">Sign up for an account</a></p>
            </div>
            <div class="contain">
                <div class="dropdown">  
                  <button class="contain-btn btn btn-light dropdown-toggle" style="border: 1px solid #A68B85;" type="button" id="languageDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="images/Vector (7).png" alt="" style="margin-top: -4px; margin-right: 4px;"> English
                  </button>
                  <ul class="dropdown-menu" aria-labelledby="languageDropdown">
                    <li><a class="dropdown-item" href="#">English</a></li>
                    <li><a class="dropdown-item" href="#">Spanish</a></li>
                    <li><a class="dropdown-item" href="#">French</a></li>
                    <li><a class="dropdown-item" href="#">German</a></li>
                    <li><a class="dropdown-item" href="#">Chinese</a></li>
                    <li><a class="dropdown-item" href="#">Arabic</a></li>
                  </ul>
                </div>
              </div>

        </div>
        <p class="mt-3">This site is protected by reCAPTCHA and the Google Privacy Policy and Terms of Service apply</p>
          
    </div>
    
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</html>
